  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="orange">
    <ion-title center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="loginData.email" name="email" type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="loginData.password" name="password" type="password"></ion-input>
        </ion-item>
    </ion-list>
    
    <div padding>
      <button ion-button color="orange" full (click)="myLogIn()" >Login</button>
    </div>
   

    <button class="dontHaveAcc" ion-button block clear (click)="register()">
        <u>Don't have an account? Register Now</u>
    </button>


</ion-content>
