  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="orange">
    <ion-title center>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div>
    <p>Name: {{data.name}}</p>
    <p>Email: {{data.email}}</p>
    <p>Age: {{data.age}}</p>
    <p>Address: {{data.address}}</p>
  </div>

  <ion-fab top right>
    <button ion-fab color="secondary" (click)="updateProfile()">
      <ion-icon class="fabIcon" color="light" name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
