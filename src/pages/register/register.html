<ion-header>
  <ion-navbar color="orange">
    <ion-title center>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="regData.name" name="name" type="text" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="regData.email" name="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input [(ngModel)]="regData.age" name="age" type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input [(ngModel)]="regData.address" name="address" type="text" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="regData.password" name="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input [(ngModel)]="regData.confirmPassword" name="confirmPassword" type="password"></ion-input>
      </ion-item>
    
    </ion-list>
  
  
    <div padding>
      <button ion-button color="orange" full (click)="doReg()">Register</button>
    </div>
</ion-content>
