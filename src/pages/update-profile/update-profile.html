<ion-header>
  <ion-navbar color="orange">
    <ion-title>Update Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="data.name" name="name" type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="data.email" name="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input [(ngModel)]="data.age" name="age" type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input [(ngModel)]="data.address" name="address" type="text" ></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="orange" full (click)="submitUpdate(data)">Update</button>
  </div>
</ion-content>
